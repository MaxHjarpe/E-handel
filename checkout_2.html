<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>TUC Sales</title>
</head>

<body>
    <h1>TUC Sales</h1>
    <h2>Betalning</h2>
    <div class="formdiv">
        <form>
            <!-- Payment Options -->
            <h3>Payment Options</h3>
            <label for="payment">Creditcard</label>
            <input type="radio" onclick="creditCard()" name="payment" id="paymentCC" checked><br>

            <label for="payment">Swish</label>
            <input onclick="" type="radio" name="payment" id="paymentSwish"><br>

            <!-- kreditkortsuppgifter -->
            <div class="cc-div">
                <label for="creditcard">Creditcard number</label>
                <input type="number" name="creditcard" id="creditcard">

                <label for="expirationdate">Expiration date</label>
                <input type="month" name="expirationdate" id="expirationdate">

                <label for="cvc">CVC</label>
                <input type="number" name="cvc" id="cvc"><br>

                <label for="terms">I agree to the <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">terms of
                        service</a></label>
                <input type="checkbox" name="terms" id="terms"><br><br>
            </div>
            <button onclick="pay()">Betala!</button>
        </form>
    </div>
    <script src="cart.js"></script>
</body>

</html>
