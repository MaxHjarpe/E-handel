<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>TUC Sales</title>
</head>

<body>
    <h1>TUC Sales</h1>
    <h2>Ange din information</h2>
    <div class="cartcontainer">

    </div>
    <div class="formdiv">
        <form>
            <h3>Fill in your information</h3>
            <!-- - Namn -->
            <label for="firstName">First Name</label><br>
            <input type="text" name="firstName" id="firstName"><br>

            <label for="lastName">Last Name</label><br>
            <input type="text" name="lastName" id="lastName"><br>

            <!-- - Adress -->
            <label for="address">Address</label><br>
            <input type="text" name="address" id="address"><br>

            <!-- - Postnummer, postort -->

            <input type="number" name="zipcode" id="zipcode"><br>

            <!-- - Email -->
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"><br>

            <label for="terms">I agree to the <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Terms of
                    Service</a></label>
            <input type="checkbox" name="terms" id="terms"><br><br>


        </form>
        <button onclick="window.location.href='checkout_2.html'">To Payment</button>
    </div>
    <script src="cart.js"></script>
    <script>
        displayCart();
    </script>
</body>
