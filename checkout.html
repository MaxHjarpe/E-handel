<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>TUC Sales</title>
</head>

<body>
    <h1>TUC Sales</h1>
    <h2>Ange din information</h2>
    <div class="cartcontainer">

    </div>
    <div class="formdiv">
        <form>
            <h3>Fill in your information</h3>
            <!-- - Namn -->
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName"><br>

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName"><br>

            <!-- - Adress -->
            <label for="address">Address</label>
            <input type="text" name="address" id="address"><br>

            <!-- - Postnummer, postort -->
            <label for="zipcode">Zip Code/Postal Code</label>
            <input type="number" name="zipcode" id="zipcode"><br>

            <!-- - Email -->
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br>

            <!-- - Fraktalternativ -->
            <!-- <label for="shipment">Shipment</label>
            <input type="text" name="shipment" id="shipment"><br> -->

            <!-- - Betalalternativ -->
            <h3>Payment Options</h3>
            <label for="payment">Creditcard</label>
            <input type="radio" name="payment" id="paymentCC" checked><br>

            <label for="payment">Swish</label>
            <input type="radio" name="payment" id="paymentSwish"><br>

            <!-- kreditkortsuppgifter -->
            <label for="creditcard">Creditcard number</label>
            <input type="number" name="creditcard" id="creditcard">

            <label for="expirationdate">Expiration date</label>
            <input type="month" name="expirationdate" id="expirationdate">
            
            <label for="cvc">CVC</label>
            <input type="number" name="cvc" id="cvc"><br>

            <!-- - Godkännande av affärens villkor -->
            <label for="terms">I agree to the <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">terms of service</a></label>
            <input type="checkbox" name="terms" id="terms"><br><br>


            <button onclick="window.location.href='checkout_2_html'">Vidare</button>
        </form>
    </div>
    <script src="cart.js"></script>
    <script>
        displayCart();
    </script>
</body>

</html>
