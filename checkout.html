<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>TUC Sales</title>
</head>

<body>
    <h1>TUC Sales</h1>
    <h2>Your cart</h2>
    <div class="cartcontainer">

    </div>

    <div class="formdiv">
        <button onclick="window.location.href='index.html'">Back to shopping</button>
        <button class="button" onclick="removeItems()">Empty cart<img class="removeItem" src="trashbin.png"></button>
    </div>

    <div class="formdiv">
        <form action="checkout_2.html" onsubmit="return formSubmit()">
            <h3>Fill in your information</h3>
            <!-- - Namn -->
            <label for="firstName">First Name</label><br>
            <input type="text" name="firstName" id="firstName" pattern="[A-Öa-ö]*" maxlength="35" title="Only use A-Ö"
                required><br>

            <label for="lastName">Last Name</label><br>
            <input type="text" name="lastName" id="lastName" pattern="[A-Öa-ö\-\s]*" maxlength="35" title="Only use A-Ö"
                required><br>

            <!-- - Email -->
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" required><br>

            <!-- - Adress -->
            <label for="address">Address</label><br>
            <input type="text" name="address" id="address" maxlength="85" required><br>

            <!-- - Postnummer, postort -->
            <label for="zipcode">Zip Code/Postal Code</label><br>
            <input type="text" name="zipcode" id="zipcode" pattern="[0-9]{5}" maxlength="5"
                title="Five numbers 0-9. No whitespace or hyphens allowed." required><br>

            <label for="terms">I agree to the <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Terms of
                    Service</a></label>
            <input type="checkbox" name="terms" id="terms" required><br><br>

            <input type="submit" value="Register">
        </form>
    </div>
    <script src="cart.js"></script>
    <script>
        displayCart();
    </script>
</body>

</html>
